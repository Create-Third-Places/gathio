version: "3"

volumes:
    mongodb_data_db:

services:
    gathio:
        build: .
        links:
            - mongo
        ports:
            - 3000:3000
        volumes:
            # Set the correct path to the config folder
            - ./gathio-docker/config:/app/config
            - ./gathio-docker/events:/app/public/events
    mongo:
        image: mongo:latest
        volumes:
            - mongodb_data_db:/data/db
